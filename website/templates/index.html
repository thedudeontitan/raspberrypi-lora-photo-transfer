<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Trigger Page</h1>

    <button id="triggerButton">Trigger</button>

    <h2>Logs</h2>
    <table id="logsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Object Detected</th>
                <th>Photo Capture</th>
                <th>Image Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Log rows will be inserted dynamically here -->
        </tbody>
    </table>

    <script>
        // Function to handle trigger button click
        function trigger() {
            fetch('/trigger', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                fetchLogs(); // Fetch updated logs after triggering
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to fetch logs and update the table
        function fetchLogs() {
            fetch('/logs')
            .then(response => response.json())
            .then(data => {
                const logs = data.logs;
                const tableBody = document.querySelector('#logsTable tbody');
                tableBody.innerHTML = '';

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.id}</td>
                        <td>${log.object_detected}</td>
                        <td>${log.photo_capture}</td>
                        <td>${log.image_name}</td>
                        <td>${log.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Attach event listener to trigger button click
        const triggerButton = document.getElementById('triggerButton');
        triggerButton.addEventListener('click', trigger);

        // Fetch logs on page load
        fetchLogs();
    </script>
</body>
</html>
